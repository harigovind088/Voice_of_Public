<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="main">
        <div class="login-box">
            <h3>Login</h3>
            <div class="data-entering-section">
                <div class="email">
                    <input type="email" name="email" placeholder="Email" data-email>
                </div>
                <div class="password"> 
                    <input type="password" name="password" placeholder="Password" data-password>
                </div>    
            </div>
            <button data-login-btn>Login</button>
            <a href="" data-signup-link>Sign Up here</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
    <script src="../Packages/firebase/firebase.js"></script>
    <script src="./login.js"></script>

</body>
</html>
